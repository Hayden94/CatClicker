<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1 class="title">Cat Clicker</h1>

        <div id="cat-list"></div>

        <div id="cat">
            <h2 id="cat-name"></h2>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cute cat">
        </div>

        </br>

        <input type="button" value="Admin" id="btn-admin"></br></br>

        <form id="btn-content">
            Name
            <input type="text" id="btn-name"></br>
            Img URL
            <input type="text" id="btn-img"></br>
            Clicks
            <input type="text" id="btn-count"></br></br>

            <input type="button" value="Save" id="btn-save">
            <input type="button" value="Cancel" id="btn-cancel">
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
